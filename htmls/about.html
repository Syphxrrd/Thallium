<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thallium</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div id="universal-header-placeholder"></div>
    <script>
      fetch('/htmls/header.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('universal-header-placeholder').innerHTML = data;
        });
    </script>
    <div class="title">
        <h1>Welcome to Thallium</h1>
    </div>
    <div class="subtitle">
        <h3>About Thallium</h3>
    </div>
</body>
</html>
